<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dante Vasudevan â€” Artwork</title>
<style>
  :root{--bg:#0f1220;--panel:#171a2b;--panel-2:#1d2136;--accent:#7c9cff;--text:#e8ebff;--muted:#9aa3c7;--radius:16px;--shadow:0 10px 30px rgba(0,0,0,.35)}
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0;background:radial-gradient(1200px 700px at 70% -10%,#1b2246 0%,var(--bg) 42%),var(--bg);
       color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Noto Sans","Helvetica Neue",Arial;
       display:grid;place-items:center;padding:24px;}
  a{color:inherit;text-decoration:none}
  .wrap{width:min(1100px,100%);padding:clamp(18px,3vw,28px);background:linear-gradient(180deg,var(--panel) 0%,var(--panel-2) 100%);
        border:1px solid rgba(255,255,255,.06);border-radius:var(--radius);box-shadow:var(--shadow);}
  .nav{display:flex;gap:10px;margin-bottom:10px;flex-wrap:wrap}
  .nav a{padding:8px 12px;border:1px solid rgba(255,255,255,.14);border-radius:999px}
  .nav a.active{background:var(--accent);color:#0d1330;border-color:transparent}
  h1{margin:0 0 4px;font-size:clamp(26px,3.5vw,40px)}
  .muted{color:var(--muted)}
  .panel{margin-top:14px;padding:16px;border-radius:var(--radius);background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.06)}
  .lead{margin:2px 0 12px}
  .grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:12px}
  @media (max-width:900px){.grid{grid-template-columns:repeat(2,minmax(0,1fr))}}
  @media (max-width:560px){.grid{grid-template-columns:1fr}}
  .card{overflow:hidden;border-radius:14px;background:#0b0f21;border:1px solid rgba(255,255,255,.08)}
  .card img{display:block;width:100%;height:auto}
  h2{color:var(--accent);margin:0 0 8px}
</style>
</head>
<body>
<main class="wrap">
  <nav class="nav">
    <a href="/">Home</a>
    <a class="active" href="/artwork">Artwork</a>
    <a href="/sotpal">SOTPAL</a>
  </nav>

  <header>
    <h1>Dante Vasudevan</h1>
    <p class="muted">Aspiring Engineer</p>
  </header>

  <p class="lead muted">Here you can check out my Photoshop Artwork, as well as photography I have taken</p>

  <section class="panel">
    <h2>Artwork</h2>
    <div class="grid">
      <figure class="card"><img alt="Photoshop-Digital-Painting-1" src="https://i.ibb.co/6tddj0J/Photoshop-Digital-Painting-1.jpg"></figure>
      <figure class="card"><img alt="Dante-Vasudevan-P-6-01" src="https://i.ibb.co/K6JTW5Q/Dante-Vasudevan-P-6-01.jpg"></figure>
      <figure class="card"><img alt="big-sur" src="https://i.ibb.co/yNzYzGt/big-sur.jpg"></figure>
    </div>
  </section>

  <section class="panel">
    <h2>Photography</h2>
    <div class="grid">
      <figure class="card"><img alt="Back-Lighting" src="https://i.ibb.co/ZTmZVGm/Back-Lighting.jpg"></figure>
      <figure class="card"><img alt="UPDATEDV2" src="https://i.ibb.co/ZBGK04h/UPDATEDV2.jpg"></figure>
      <figure class="card"><img alt="DSC-0016" src="https://i.ibb.co/BGVTmdm/DSC-0016.jpg"></figure>
    </div>
  </section>
</main>
</body>
</html>
